<script>

    if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

    var container, scene, camera, renderer;
    var mapMeshs=[];

    function render() {

        if ( scene !== undefined ) {

            renderer.render( scene, camera );

        }

    }

    function threePointLight() {

        var directionalLight = new THREE.DirectionalLight( 0xb8b8b8 );
        directionalLight.position.set( 1, 1, 1 ).normalize();
        directionalLight.intensity = 1.0;
        scene.add( directionalLight );

        directionalLight = new THREE.DirectionalLight( 0xb8b8b8 );
        directionalLight.position.set( - 1, 0.6, 0.5 ).normalize();
        directionalLight.intensity = 0.5;
        scene.add( directionalLight );

        directionalLight = new THREE.DirectionalLight();
        directionalLight.position.set( - 0.3, 0.6, - 0.8 ).normalize( 0xb8b8b8 );
        directionalLight.intensity = 0.45;
        scene.add( directionalLight );

    }





    function onWindowResize() {

        camera.aspect = container.offsetWidth / container.offsetHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
        render();

    }

    function init() {

        container = document.getElementById( 'viewport' );

        renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true	} );
        renderer.setClearColor( 0x000000, 0 );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        var aspect = container.offsetWidth / container.offsetHeight;

        camera = new THREE.PerspectiveCamera(70, aspect, 1, 10000);
        camera.position.set(0, 150, 0);
        camera.updateProjectionMatrix();

        var orbit = new THREE.OrbitControls( camera, container );
        orbit.addEventListener( 'change', render );

        var target = new THREE.Vector3( 0, 1, 0 );
        camera.lookAt( target );
        orbit.target = target;

//        var helper = new THREE.GridHelper(120, 100);
//        helper.position.y = 0;
//        helper.material.opacity = 0.25;
//        helper.material.transparent = true;
//        scene.add(helper);

        var planeGeometry = new THREE.PlaneBufferGeometry(120, 100);
        planeGeometry.rotateX(-Math.PI / 2);
        var planeMaterial = new THREE.MeshBasicMaterial({color:Math.random()*0xffffff,transparent:true,opacity:1,wireframe:true});


        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        scene.add(camera);

        plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.position.y = -1;
        plane.receiveShadow = true;
        scene.add(plane);



        var axes = new THREE.AxesHelper(120);
        axes.position.set(0, 0, 0);
         scene.add(axes);

        window.addEventListener( 'resize', onWindowResize, false );



    }

    init();
    loadMap16_1();
    render();

</script>
